<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalLaunch AI</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors">
  <div class="flex h-screen overflow-hidden">

    <!-- Left Panel -->
    <div class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-800" id="mainPanel">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-300">GlobalLaunch AI ğŸŒ</h1>
        <button id="darkToggle" class="text-sm px-3 py-2 rounded border border-indigo-600 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-100 dark:hover:bg-indigo-800 transition">Toggle Dark Mode</button>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 p-4 rounded-lg shadow">
          <p class="text-sm">Top Country</p>
          <p class="text-lg font-semibold" id="topCountry">N/A</p>
        </div>
        <div class="bg-emerald-100 dark:bg-emerald-900 text-emerald-800 dark:text-emerald-200 p-4 rounded-lg shadow">
          <p class="text-sm">Detected Sectors</p>
          <p class="text-lg font-semibold" id="sectorList">None</p>
        </div>
      </div>

      <!-- Idea Input Form -->
      <div id="ideaContainer" class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow mb-6 border border-gray-200 dark:border-gray-600">
        <h2 class="text-2xl font-semibold mb-3">Enter Your Business Idea</h2>
        <form id="ideaForm" class="flex flex-col space-y-4">
          <textarea id="ideaText" rows="4" class="p-3 border rounded-lg border-gray-300 dark:border-gray-500 bg-white dark:bg-gray-600 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-300 focus:outline-indigo-500" placeholder="We are building a SaaS platform for remote healthcare diagnostics..."></textarea>
          <p class="text-xs text-gray-500 dark:text-gray-400" id="charCount">0 characters</p>
          <div class="border-2 border-dashed border-indigo-500 dark:border-indigo-300 p-4 rounded-lg text-center" id="dropzone">
            <p>Drag & Drop your PDF here or</p>
            <input type="file" id="pdfUpload" class="mt-2 text-sm" />
          </div>
          <div class="flex space-x-4">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Analyze</button>
            <button id="resetBtn" type="button" class="ml-auto bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Reset Idea</button>
          </div>
        </form>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center">
        <div class="spinner border-4 border-indigo-500 border-t-transparent rounded-full w-16 h-16 animate-spin"></div>
      </div>

      <!-- Search Bar -->
      <!-- Reports -->
      <div id="reports" class="space-y-6"></div>
    </div>

    <!-- Chatbot Toggle Button -->
    <button id="chatToggle" class="fixed bottom-6 left-6 z-40 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition text-xl">ğŸ’¬</button>

    <!-- Chatbot Panel -->
    <div id="chatPanel" class="hidden w-[400px] fixed right-0 top-0 h-full bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 shadow-xl z-30 flex flex-col">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-indigo-50 dark:bg-indigo-900">
        <h2 class="text-xl font-bold text-indigo-800 dark:text-indigo-200">Ask the Bot ğŸ¤–</h2>
      </div>
      <div id="chatbox" class="flex-1 overflow-y-auto px-4 py-3 space-y-3 flex flex-col"></div>
      <div class="px-4 pb-2 text-sm text-gray-500 dark:text-gray-400">
        <details>
          <summary class="cursor-pointer font-semibold">What can I ask the bot?</summary>
          <ul class="list-disc pl-5 mt-2 space-y-1">
            <li>â€œWhat are Estoniaâ€™s licensing laws?â€</li>
            <li>â€œTop 3 risks in Germany?â€</li>
            <li>â€œEntry strategies for Canada.â€</li>
          </ul>
        </details>
      </div>
      <form id="chatForm" class="p-4 border-t border-gray-200 dark:border-gray-700 flex space-x-2 bg-gray-50 dark:bg-gray-900">
        <input type="text" id="userInput" class="flex-1 border border-gray-300 dark:border-gray-600 p-2 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Ask about regulations in Estonia..." />
        <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition">Send</button>
      </form>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
